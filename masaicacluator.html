<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcluator.css">
</head>
<body>
    <h1>Masai <span>Calculator</span></h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="
            displayInput+='1';
            document.querySelector('#display').value=displayInput">1</button>
            <button class="button" onclick="
            displayInput+='2';
            document.querySelector('#display').value=displayInput">2</button>
            <button class="button" onclick="
            displayInput+='3';
            document.querySelector('#display').value=displayInput">3</button>
            <button class="button black"  onclick="
            displayInput+='+';
            document.querySelector('#display').value=displayInput">+</button>
            <button class="button" onclick="
            displayInput+='4';
            document.querySelector('#display').value=displayInput">4</button>
            <button class="button" onclick="
            displayInput+='5';
            document.querySelector('#display').value=displayInput">5</button>
            <button class="button" onclick="
            displayInput+='6';
            document.querySelector('#display').value=displayInput">6</button>
            <button class="button black" onclick="
            displayInput+='-';
            document.querySelector('#display').value=displayInput">-</button>
            <button class="button" onclick="
            displayInput+='7';
            document.querySelector('#display').value=displayInput">7</button>
            <button class="button" onclick="
            displayInput+='8';
            document.querySelector('#display').value=displayInput">8</button>
            <button class="button" onclick="
            displayInput+='9';
            document.querySelector('#display').value=displayInput">9</button>
            <button class="button black" onclick="
            displayInput+='*';
            document.querySelector('#display').value=displayInput">*</button>
            <button class="button red" onclick="
            displayInput='';
            document.querySelector('#display').value=displayInput">C</button>
            <button class="button" onclick="
            displayInput+='0';
            document.querySelector('#display').value=displayInput">0</button>
            <button class="button black" onclick="
            let result=eval(displayInput)
            displayInput=result;
            document.querySelector('#display').value=displayInput">=</button>
            <button class="button black" onclick="
            displayInput+='/';
            document.querySelector('#display').value=displayInput">/</button>

        </div>
    </div>
    <script>
        let displayInput='';
        document.querySelector('#display').value=displayInput
    </script>
</body>
</html>
